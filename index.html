<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        text-align: center;
      }
      .button {
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        border-radius: 5px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 20px auto;
        display: inline-block;
      }
      .button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="button" onclick="window.location.href='link'">Click me!</button>
    </div>
  </body>
</html>
